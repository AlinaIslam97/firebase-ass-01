<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="container mt-5">
    <div class="p-5">
      <h1 class="text-center">SIGN UP</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Phone Number</label>
        <input id="number" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" id="sign_up">Sign Up</button>
      <button type="submit" class="btn btn-primary" id="verification">Send Email</button>
      <p class="mt-3" id="log_in">Already have an acoount <a href="./login.html">Log In</a></p>
      <button id="googleBtn" type="submit" class="login-with-google-btn">
        Sign in with Google
      </button>
    </div>
  </form>


  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
